{% extends "base.html" %}
{% block content %}
<div style="max-width:560px;margin:40px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.06);">
  <h2>Select your environment</h2>
  <form method="post" action="{{ url_for('driver.select_environment_submit') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div style="margin-top:12px;">
      <select name="driver_sponsor_id" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
        {% for _, dsid, company in envs %}
          <option value="{{ dsid }}">{{ company }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" style="margin-top:12px;padding:8px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;">
      Continue
    </button>
  </form>
</div>
{% endblock %}
