{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block head %}
<style>
  .home-wrap {
    max-width: 960px;
    margin: 3rem auto;
    padding: 0 1.5rem;
    text-align: center;
  }

  .home-card {
    max-width: 560px;
    margin: 0 auto;
    padding: 2.5rem 2rem;
  }

  .home-card h1 {
    margin: 0 0 1rem;
    color: var(--text-primary);
  }

  .home-card p {
    margin: 0;
    color: var(--text-secondary);
    font-size: 1.05rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="home-wrap">
  <div class="card home-card">
    <h1>Welcome to your account!</h1>
    <p>You have successfully logged in.</p>
  </div>
</div>
{% endblock %}
